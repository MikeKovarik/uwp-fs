<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>uwp_fs</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Segoe UI;
		}
		h1,h2,h3 {
			font-weight: 300;
		}
		[layout] {
			display: flex;
		}
		[spaced] > * + * {
			margin-left: 1rem;
		}
		[flex] {
			flex: 1;
		}

		html {
			margin: 0;
		}
		body {
			font-size: 14px;
			padding: 16px;
		}
		pre {
			font-size: 12px;
			font-family: Consolas;
			white-space: pre-line;
		}
		.bordered,
		pre {
			padding: 6px 8px;
			border: 2px solid #eee;
		}

		[layout][vertical] {
			display: flex;
			flex-direction: column;
		}
		[layout] > [vertical] {
			height: 100%;
		}
			[vertical] > [scroll] {
				overflow-y: scroll;
			}
	</style>
</head>
<body layout spaced>
	
	<div flex vertical layout>
		<h2>Test log</h2>
		<div id="mouka-warning"></div>
		<pre id="mouka-log" scroll></pre>
	</div>
	
	<div flex vertical layout>
		<h2>Test results</h2>
		<div id="mouka-result" scroll></div>
	</div>
